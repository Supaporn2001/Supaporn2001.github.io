<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function show_output() {
            //alert(document.getElementById('text1').value)
            document.getElementById('output').innerHTML = document.getElementById('text1').value
        }
        function show_output2() {
            document.getElementById('output').innerHTML = document.getElementById('text2').value
        }
    </script>
    <title>06-input.html</title>
</head>
<body>
    <input type="text" name="" id="text1">
    <br>
    <input type="button" value="submit" onclick="show_output()">
    <br>
    <br>
    <textarea name="" id="text2" cols="30" rows="1"></textarea>
    <br>
    <button onclick="show_output2()">Submit</button>
    <br>
    <br>
    <p id="output"></p>
</body>
</html>
